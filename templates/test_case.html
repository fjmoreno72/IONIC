<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cases - IOCore2 Coverage Analysis Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/test_case.css') }}">
</head>
<body class="logged-in">
    {% include 'nav_menu.html' %}

    <div class="container-fluid px-4">
        <div class="test-cases-container">
            <div class="test-cases-header">
                <h2><i class="fas fa-tasks me-2"></i>Test Cases</h2>
            </div>

            <div class="controls-container">
                <div class="filters-container">
                    <div class="filter-item">
                        <select id="stateFilter" class="form-select form-select-sm">
                            <option value="">All States</option>
                            <option value="Draft">Draft</option>
                            <option value="Ready for Review">Ready for Review</option>
                            <option value="Ready for Event">Ready for Event</option>
                            <option value="Approved">Approved</option>
                            <option value="Deprecated">Deprecated</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <select id="patternFilter" class="form-select form-select-sm">
                            <option value="">All Patterns</option>
                            <!-- Pattern options will be added dynamically -->
                        </select>
                    </div>
                    <div class="filter-item">
                        <select id="versionFilter" class="form-select form-select-sm">
                            <option value="all">All Versions</option>
                            <option value="latest" selected>Latest Version Only</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <select id="pageSizeSelector" class="form-select form-select-sm">
                            <option value="25">25 items per page</option>
                            <option value="50">50 items per page</option>
                        </select>
                    </div>
                </div>

                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search..." class="form-control form-control-sm">
                </div>
            </div>

            <div class="test-cases-table-container">
                <table class="test-cases-table">
                    <thead>
                        <tr>
                            <th class="checkbox-column"><input type="checkbox" id="selectAll"></th>
                            <th class="sortable" data-sort="key">Key <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="name">Name <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="patternName">Pattern <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="state">State <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="version">Version <i class="fas fa-sort"></i></th>
                            <th class="sortable" data-sort="createdOn">Created On <i class="fas fa-sort"></i></th>
                        </tr>
                    </thead>
                    <tbody id="testCasesTableBody">
                        <!-- Data will be loaded here -->
                    </tbody>
                </table>
                <div id="loadingIndicator" class="loading-indicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div id="noResults" class="no-results d-none">
                    <p>No test cases found matching your criteria.</p>
                </div>
            </div>

            <div class="pagination-container">
                <div class="pagination-info">
                    Showing <span id="currentRangeStart">0</span> to <span id="currentRangeEnd">0</span> of <span id="totalItems">0</span> test cases
                </div>
                <nav aria-label="Test cases pagination">
                    <ul class="pagination pagination-sm" id="paginationContainer">
                        <li class="page-item disabled" id="prevPageButton">
                            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <!-- Page numbers will be inserted here -->
                        <li class="page-item disabled" id="nextPageButton">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>

    {% include 'test_case_modal.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/test_case.js') }}"></script>
</body>
</html>
