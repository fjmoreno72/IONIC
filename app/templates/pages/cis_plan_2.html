<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS Planner 2.0 - IOCore2</title>
    {% include 'components/head_favicons.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/components/cis_planner_2.css') }}" rel="stylesheet">
</head>
<body>
    {% include 'nav_menu.html' %}
    
    <div class="container-fluid px-4 mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2><i class="fas fa-cogs me-2"></i>CIS Planner 2.0</h2>
            <div>
                <button id="refreshButton" class="btn btn-outline-primary" title="Refresh data">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>
        </div>
        <!-- Panel container -->
            <div class="panel-container">
                <!-- Tree Panel -->
                <div class="panel tree-panel" id="tree-panel">
                    <div class="panel-header">
                        <div class="panel-title">CIS Plan Hierarchy</div>
                    </div>
                    <div class="panel-content" id="tree-content"></div>
                </div>
                
                <!-- Resizer -->
                <div class="resizer" id="tree-resizer"></div>
                
                <!-- Elements Panel -->
                <div class="panel elements-panel" id="elements-panel">
                    <div class="panel-header">
                        <div class="panel-title">Elements</div>
                        <div>
                            <button id="navigate-up-btn" class="nav-button">
                                <i class="fas fa-arrow-up"></i> Up
                            </button>
                            <button id="add-element-btn" class="action-button">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                    </div>
                    <div class="panel-content" id="elements-content"></div>
                </div>
                
                <!-- Resizer -->
                <div class="resizer" id="elements-resizer"></div>
                
                <!-- Details Panel -->
                <div class="panel details-panel" id="details-panel">
                    <div class="panel-header">
                        <div class="panel-title">Details</div>
                        <div>
                            <button id="edit-element-btn" class="action-button" disabled>
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button id="delete-element-btn" class="action-button" disabled>
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                    <div class="panel-content" id="details-content"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Element Modal -->
<div id="add-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">Add New Element</div>
            <span class="close-modal" id="close-add-modal">&times;</span>
        </div>
        <div class="modal-body" id="add-modal-body">
            <!-- Content will be dynamically added -->
        </div>
        <div class="modal-footer">
            <button class="nav-button" id="cancel-add-btn">Cancel</button>
            <button class="action-button" id="confirm-add-btn">Add</button>
        </div>
    </div>
</div>

<!-- Edit Element Modal -->
<div id="edit-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">Edit Element</div>
            <span class="close-modal" id="close-edit-modal">&times;</span>
        </div>
        <div class="modal-body" id="edit-modal-body">
            <!-- Content will be dynamically added -->
        </div>
        <div class="modal-footer">
            <button class="nav-button" id="cancel-edit-btn">Cancel</button>
            <button class="action-button" id="confirm-edit-btn">Save</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">Confirm Delete</div>
            <span class="close-modal" id="close-delete-modal">&times;</span>
        </div>
        <div class="modal-body" id="delete-modal-body">
            Are you sure you want to delete this element?
        </div>
        <div class="modal-footer">
            <button class="nav-button" id="cancel-delete-btn">Cancel</button>
            <button class="action-button" id="confirm-delete-btn">Delete</button>
        </div>
    </div>
</div>

<!-- Toast notification container -->
<div id="toast-container" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1500;"></div>
    
<!-- Theme toggle button -->
<button class="btn btn-sm btn-outline-secondary theme-toggle-btn" onclick="toggleTheme()">
    ðŸŒ“
</button>

<!-- JavaScript bundle includes -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Theme toggle function
    function toggleTheme() {
        const html = document.documentElement;
        if (html.getAttribute('data-theme') === 'dark') {
            html.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
        } else {
            html.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        }
    }
    
    // Check for saved theme preference
    document.addEventListener('DOMContentLoaded', function() {
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
        
        // Set up refresh button
        document.getElementById('refreshButton').addEventListener('click', function() {
            // Dispatch refresh UI event
            const event = new CustomEvent('cis:refresh-ui');
            document.dispatchEvent(event);
        });
    });
</script>

<!-- CIS Plan 2.0 scripts -->
<script src="{{ url_for('static', filename='js/pages/cis_util_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_api_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_tree_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_elements_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_detail_renderers_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_details_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_dialogs_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_edit_dialogs_2.js') }}"></script>
<script src="{{ url_for('static', filename='js/pages/cis_plan_2.js') }}"></script>
</body>
</html>
